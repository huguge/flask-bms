<!DOCTYPE html>
<html lang="en">
    <head>
        <title>登入页面</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
        <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="css/login.css" rel="stylesheet">
    </head>
    <body>
    <div class="row">
        <div class="col-md-12">
                <div class="login-form">
                    <h3 class="title"><i class="fa fa-user-circle" aria-hidden="true"></i> 登入页面</h3>
                    <form>
                        <div class="input-group  form-group">
                        <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                        <input class="form-control" type="email" placeholder="电子邮件地址" required>
                        </div>
                        <div class="input-group form-group">
                        <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                        <input class="form-control" type="password" placeholder="登入密码" required>
                        </div>
                        <button type="submit" class="btn btn-default">登入系统</button>

                        <span class="link-item"><i class="fa fa-question-circle" aria-hidden="true"></i>&nbsp;忘记密码</span>
                        <span class="link-item"><i class="fa fa-user-circle-o" aria-hidden="true"></i>&nbsp;新用户注册&nbsp;&nbsp;</span>
                        <div class="alert alert-warning">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                        </div>
                    </form>
                </div>
        </div>
    </div>
    <script src="/node_modules/jquery/dist/jquery.min.js">    
    </script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js">    
    </script>
    <script src="js/login.js">
    </script>
    </body>
</html>
